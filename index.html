<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicacion De matrices</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculo matriz</h1>
    <div id="divTxtAr">
        <textarea name="matrizA" id="A" cols="30" rows="10" placeholder="Escriba aqui su matriz 1"></textarea>
    
        <textarea name="matrizB" id="B" cols="30" rows="10" placeholder="Escriba aqui su matriz 2"></textarea>
    
        <textarea name="matrizR" id="R" cols="30" rows="10" readonly="readonly" placeholder="Matriz resultante"></textarea>
    </div>

    <div id="divBTN"><button type="button" id="btn">Calcular</button></div>
    <div id="divBTN"><button id="cleanBTN" type="reset">Limpiar</button></div>
    <script src="./scrip.js"></script>
</body>
</html>
